<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5fefc;
      color: #0b3c3f;
    }

    /* --- HERO SECTION --- */
    .hero {
      text-align: center;
      padding: 80px 20px;
      max-width: 700px;
      margin: auto;
    }

    /* teks kecil di atas judul */
    .hero-top-text {
      font-size: 16px;
      color: #116b6b;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero-title-dark {
      color: #0b3c3f;
      font-weight: 900;
      font-size: 36px;
      line-height: 1.3;
    }

    .hero-title-tosca {
      color: #36c9b8;
      font-weight: 900;
      font-size: 36px;
    }

    .hero-sub {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #355e5f;
    }

    .hero-img {
      width: 100%;
      max-width: 450px;
      margin-top: 35px;
      margin-bottom: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .cta-btn {
      background: #36c9b8;
      padding: 14px 28px;
      display: inline-block;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .hero-title-dark,
      .hero-title-tosca {
        font-size: 28px;
      }

      .hero-sub {
        font-size: 16px;
      }

      .cta-btn {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- HERO ONLY -->
  <section class="hero">

    <div class="hero-top-text">ðŸ’° Modal Rendah, Profit Maksimal!</div>

    <h1>
      <span class="hero-title-dark">Waktunya Cepat Balik Modal?</span><br>
      <span class="hero-title-tosca">Mulai Bisnis Laundry Rumahan.</span>
    </h1>

    <p class="hero-sub">
      Panduan lengkap, SOP, dan spreadsheet BEP siap pakai. Cara tercepat untuk membuka usaha laundry dengan modal efisien.
    </p>

    <img
      src="https://bioqu.id/uploads/galleries/1808339/95afefa8fa92eb2e7def0c07d4f91003.jpg"
      alt="Mockup Ebook Laundry"
      class="hero-img"
    />

  </section>

</body>
</html>
